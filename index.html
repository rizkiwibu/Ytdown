<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --accent: #e50914;
    }
    [data-theme='light'] {
      --bg: #ffffff;
      --text: #000000;
      --card: #f5f5f5;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid var(--text);
      border-radius: 8px;
      font-size: 0.9rem;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    input, select, button {
      padding: 0.7rem;
      margin: 0.5rem 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .thumbnail {
      width: 100%;
      border-radius: 10px;
    }

    .info {
      margin-top: 1rem;
    }

    .info h2 {
      margin: 0.5rem 0;
    }

    .download-links a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="logo">YT Downloader</div>
    <div class="theme-toggle" onclick="toggleTheme()">Ganti Tema</div>
  </header>

  <main>
    <h1>Download Video / Audio dari YouTube</h1>
    <input type="text" id="ytUrl" placeholder="Masukkan URL YouTube (cth: https://youtu.be/...)" />
    <select id="type">
      <option value="mp3">Audio (MP3)</option>
      <option value="mp4">Video (MP4)</option>
    </select>
    <select id="quality">
      <option value="96">96</option>
      <option value="128">128</option>
      <option value="256" selected>256</option>
      <option value="320">320</option>
      <option value="144">144</option>
      <option value="240">240</option>
      <option value="360">360</option>
      <option value="480">480</option>
      <option value="720">720</option>
      <option value="1080">1080</option>
    </select>
    <input type="text" id="apikey" placeholder="Masukkan API Key (contoh: free)" />
    <button onclick="fetchDownload()">Download</button>

    <div id="result"></div>
  </main>

  <footer>
    Powered by RizkyAPI - Dibuat oleh Kamu
  </footer>

  <script>
    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    async function fetchDownload() {
      const url = encodeURIComponent(document.getElementById("ytUrl").value.trim());
      const type = document.getElementById("type").value;
      const quality = document.getElementById("quality").value;
      const apikey = document.getElementById("apikey").value.trim();

      if (!url || !apikey) {
        alert("URL dan API key harus diisi!");
        return;
      }

      const endpoint = `https://restapi.rizk.my.id/ytdown?url=${url}&format=${type}&quality=${quality}&apikey=${apikey}`;
      const proxyEndpoint = `https://corsproxy.io/?${encodeURIComponent(endpoint)}`;
      document.getElementById("result").innerHTML = `<p>Loading...</p>`;

      try {
        const response = await fetch(proxyEndpoint);
        const data = await response.json();

        if (data.status === "success") {
          const r = data.result;
          document.getElementById("result").innerHTML = `
            <div class="card">
              <img src="${r.metadata.thumbnail}" class="thumbnail" />
              <div class="info">
                <h2>${r.title}</h2>
                <p><strong>Author:</strong> ${r.author.name}</p>
                <p><strong>Durasi:</strong> ${r.metadata.duration}</p>
                <p><strong>Views:</strong> ${r.metadata.views}</p>
                <p>${r.metadata.description}</p>
                <div class="download-links">
                  <a href="${r.media}" target="_blank">Download ${r.format.toUpperCase()} (${r.quality})</a>
                </div>
              </div>
            </div>
          `;
        } else {
          document.getElementById("result").innerHTML = `<p style="color:red;">Gagal mengambil data. Pastikan URL dan API key benar.</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = `<p style="color:red;">Gagal terhubung ke API. Coba lagi nanti.</p>`;
      }
    }
  </script>
</body>
</html>
